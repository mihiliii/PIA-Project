<form #newLekarForm="ngForm" *ngIf="showComponent">
    <div>
        <label>KorisnickoIme</label>
        <input type="text" [(ngModel)]="formInput.korisnickoIme" name="korisnickoIme">
    </div>
    <div>
        <label>Lozinka</label>
        <input type="text" [(ngModel)]="formInput.lozinka" name="lozinka">
    </div>
    <div>
        <label>Ime</label>
        <input type="text" [(ngModel)]="formInput.ime" name="ime">
    </div>
    <div>
        <label>Prezime</label>
        <input type="text" [(ngModel)]="formInput.prezime" name="prezime">
    </div>
    <div>
        <label>Adresa</label>
        <input type="text" [(ngModel)]="formInput.adresa" name="adresa">
    </div>
    <div>
        <label>Kontakt Telefon</label>
        <input type="text" [(ngModel)]="formInput.kontaktTelefon" name="kontaktTelefon">
    </div>
    <div>
        <label>Email</label>
        <input type="text" [(ngModel)]="formInput.email" name="email">
    </div>
    <div>
        <label>Broj licence</label>
        <input type="text" [(ngModel)]="formInput.brojLicence" name="brojLicence">
    </div>
    <div>
        <label>Specijalizacija</label>
        <input type="text" [(ngModel)]="formInput.specijalizacija" name="specijalizacija">
    </div>
    <div>
        <label>Ogranak ordinacije</label>
        <input type="text" [(ngModel)]="formInput.ogranakOrdinacije" name="ogranakOrdinacije">
    </div>
    <div>
        <button (click)="addNewLekar()">Sacuvaj</button>
        <button (click)="discardForm()">Odbaci</button>
    </div>
</form>

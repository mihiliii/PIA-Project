<main>
    <header>
        <app-navbar></app-navbar>
    </header>
    <div class="main-component d-flex justify-content-center align-items-center">
        <div class="my-container" *ngIf="formInput != undefined">
            <h1 class="header">Dodaj novi pregled:</h1>
            <form class="form-control form" #pregledForm="ngForm">
                <div>
                    <label class="form-label">Naziv:</label>
                    <input class="form-control" type="text" [(ngModel)]="formInput.naziv" name="nazivForm" required>
                </div><br>
                <div>
                    <label class="form-label">Trajanje:</label>
                    <input class="form-control" type="number" [(ngModel)]="formInput.trajanje" name="trajanjeForm">
                </div><br>
                <div>
                    <label class="form-label">Cena:</label>
                    <input class="form-control" type="number" [(ngModel)]="formInput.cena" name="cenaForm">
                </div><br>
                <button class="btn button" (click)="addNewPregled(pregledForm)">Dodaj pregled</button>
            </form>
            {{errorMessage}}
        </div>
    </div>
    <footer>
        <app-footer></app-footer>
    </footer>
</main>

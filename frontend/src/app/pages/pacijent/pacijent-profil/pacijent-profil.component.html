<main>
    <header>
        <app-navbar></app-navbar>
    </header>
    <div class="main-component d-flex align-items-center justify-content-center">
        <div class="container my-container">
            <div class="row" *ngIf="pacijentInfo != null && showUserEdit === false && showPasswordEdit === false">
                <div class="col">
                    <div class="image-container">
                        <img class="image" [src]="'http://localhost:4000/images/' + this.pacijentInfo.image">
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button class="btn button" (click)="openUserEditComponent(pacijentInfo, 'pacijent')">Azuriraj korisnika</button>
                        <button class="btn button" (click)="openPasswordEdit()">Promeni lozinku</button>
                    </div>
                </div>
                <div class="col info-container">
                    <p><span class="span">Ime:</span> {{pacijentInfo.ime}}</p>
                    <p><span class="span">Prezime:</span> {{pacijentInfo.prezime}}</p>
                    <p><span class="span">Adresa:</span> {{pacijentInfo.adresa}}</p>
                    <p><span class="span">Email:</span> {{pacijentInfo.email}}</p>
                    <p><span class="span">Telefon:</span> {{pacijentInfo.kontaktTelefon}}</p>
                </div>
            </div>
            <div>
                <app-user-edit (parentNgOnInit)="populatePacijentProfilComponent($event)"></app-user-edit>
            </div>
            <div>
                <app-password-reset (parentNgOnInit)="populatePacijentProfilComponent($event)"></app-password-reset>
            </div>
        </div>
    </div>
    <footer>
        <app-footer></app-footer>
    </footer>
</main>
